<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>
    <script src="./echarts/echarts.js"></script>
    <!--echart使用在内联框架有白边，设置背景色与原型相同就行-->
    <style type="text/css">
    body {background-color: #374760}
    </style>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <!-- 内联框架白边为（r8px,l8px,t8px,b8px）内联框架取消滚动条和边框 -->
    <div id="main" style="width: 224px;height:184px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));


        // 指定图表的配置项和数据
        option = {
            title : {
                //text: '某站点用户访问来源',
                //subtext: '纯属虚构',
                //x:'center'
            },
            tooltip : {
                trigger: 'item',
                //formatter: "{a} <br/>{b} : {c} ({d}%)"
                formatter: "{d}%"
            },
            // legend: {
            //     orient : 'vertical',
            //     x : 'left',
            //     data:['A企业','B企业','C企业','D企业','E企业']
            // },
            // toolbox: {
            //     show : true,
            //     feature : {
            //         mark : {show: true},
            //         dataView : {show: true, readOnly: false},
            //         magicType : {
            //             show: true, 
            //             type: ['pie', 'funnel'],
            //             option: {
            //                 funnel: {
            //                     x: '25%',
            //                     width: '50%',
            //                     funnelAlign: 'left',
            //                     max: 1548
            //                 }
            //             }
            //         },
            //         restore : {show: true},
            //         saveAsImage : {show: true}
            //     }
            // },
            calculable : true,
            series : [
                {
                    name:'金额及占比',
                    type:'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[
                        {value:190000, name:'N1企业'},
                        {value:180000, name:'N2企业'},
                        {value:230000, name:'N3企业'}
                    ]
                }
            ]
        };
                    

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
